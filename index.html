<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Клуб четырех коней</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="welcomeSection">
      <div class="container">
        <div class="logo">
          <div class="logo__horses">
            <img class="logo__horse" src="./img/horse.svg" alt="horse 1" />
            <img class="logo__horse" src="./img/horse.svg" alt="horse 2" />
            <img class="logo__horse" src="./img/horse.svg" alt="horse 3" />
            <img class="logo__horse" src="./img/horse.svg" alt="horse 4" />
          </div>
          <p class="logo__text">Клуб<br />четырех коней</p>
        </div>
        <div class="welcomeSection__content">
          <h1 class="welcomeSection__h1">
            <span>Превратите</span>
            <span>уездный город</span>
            <span class="welcomeSection__h1Center">в столицу</span>
            <span class="welcomeSection__h1Right">земного шара</span>
          </h1>
          <h2 class="welcomeSection__h2">
            Оплатите взнос на телеграммы для организации
            <br />
            Международного васюкинского турнира по шахматам
          </h2>
          <div class="welcomeSection__buttons">
            <a href="#" class="primaryButton primaryButton_theme_dark welcomeSection__darkButton">
              Поддержать
              <br />
              шахматную мысль
            </a>
            <a href="#" class="primaryButton primaryButton_theme_light welcomeSection__lightButton">
              Подробнее
              <br />
              о турнире
            </a>
          </div>
        </div>
      </div>
      <div class="redLine"></div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
